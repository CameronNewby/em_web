<section class="section-contact">
	
	<h3 id="contact">Contact</h3>

	<div class="social-links">
		{% for link in site.data.portfolio.social %}
		<a href="{{ link.link }}" target="_blank" class="flaticon-{{ link.icon }}"></a>
		{% endfor %}
	</div>

	<div class="line"></div>

	<div class="email"><a class="email" href="mailto:{{ site.data.portfolio.email }}">{{ site.data.portfolio.email }}</a>

</section>
